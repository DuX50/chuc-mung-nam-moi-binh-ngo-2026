<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới Bính Ngọ 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="overlay">
        <div class="welcome-box">
            <h2>Chào Xuân Bính Ngọ 2026</h2>
            <p>Nhấn vào nút bên dưới để bắt đầu</p>
            <button id="start-btn">Mở Nhạc & Đếm Ngược ✨</button>
        </div>
    </div>

    <div class="container">
        <h1 id="title">ĐẾM NGƯỢC GIAO THỪA</h1>
        <div id="countdown">
            <div class="time-box"><span id="days">00</span><p>Ngày</p></div>
            <div class="time-box"><span id="hours">00</span><p>Giờ</p></div>
            <div class="time-box"><span id="minutes">00</span><p>Phút</p></div>
            <div class="time-box"><span id="seconds">00</span><p>Giây</p></div>
        </div>
        <div id="wish-container" class="hidden">
            <h2 id="wish">CHÚC MỪNG NĂM MỚI!</h2>
            <p class="sub-wish">Vạn Sự Như Ý - Tỉ Sự Như Mơ</p>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="nhac-tet.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
